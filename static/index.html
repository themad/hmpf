<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
  <head>
    <title>jfhmpf</title>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <script src="jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js.js" type="text/javascript"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <div id="jfhmpf">

      <div class="statusBox">
        <div class="status">
          Track <span class="SongPos"></span> / <span class="PlaylistLength"></span>,
          Consume: <span class="Consume statusButton"></span>,
          Random: <span class="Random statusButton"></span>,
          Repeat: <span class="Repeat statusButton"></span>,
          Single: <span class="Single statusButton"></span>,
          Bitrate: <span class="Bitrate"></span>
          <div class="Song">
            <span class="Artist "></span> -
            <span class="Album"></span> -
            <span class="Title"></span>
            [ <span class="State"></span> ]
          </div>
          <div class="TimeProgress"><div class="done"></div><div class="notdone"></div></div>
        </div>
      </div>

      <div class="actionsBox">
        <div class="actions">
          <div class="button prev">←</div>
          <div class="button toggle">▸/❚❚</div>
          <div class="button next">→</div>
        </div>
      </div>

      <div class="listBox">
        <ul class="list">
          <li class="item">
            <span class="playSong">
              <span class="Tags">
                <span class="Artist"></span> -
                <span class="Album"></span> -
                <span class="Title"></span>
              </span>
              <span class="_Tags">
                <span class="FilePath"></span>
              </span>
            </span>
            <span class="removeFromPlaylist listButton">del</span>
          </li>
        </ul>
        <div class="buttons">
          <span class="button prevPage">prev</span> <span class="currentPage"></span> / <span class="lastPage"></span> <span class="button nextPage">next</span>
          <span class="clearList button">clear</span>
        </div>
      </div>

      <div class="filesBox">
        <div class="pathCrumbs"></div>
        <ul class="list">
          <li class="item path">
            <span class="File changeDir"></span> <span class="addToPlaylist listButton">add</span>
          </li>
          <li class="item file">
            <span class="FileName addToPlaylist"></span>
          </li>
          <li class="item playlist">
            <span class="Playlist addToPlaylist"></span>
          </li>
        </ul>
        <div class="buttons">
          <span class="button prevPage">prev</span> <span class="currentPage"></span> / <span class="lastPage"></span> <span class="button nextPage">next</span>
        </div>
      </div>

    </div>
  </body>
</html>
